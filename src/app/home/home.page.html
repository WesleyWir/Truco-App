<ion-content [fullscreen]="true">
  <div id="container">
    <ion-row>
      <ion-col class="team" id="team-1" size="12">
        <ion-row>
          <ion-col size="12">
            <h1><strong>
                <ion-input placeholder="Insira aqui o nome da Equipe 1" [(ngModel)]="teamOneName"></ion-input>
              </strong></h1>
            <ion-badge color="success">Vitórias: {{teamOneVictories}}</ion-badge>
            <h2 class="points" id="team-1-points">{{teamOnePoints}}</h2>
          </ion-col>
          <ion-col size="12">
            <div class="numbers">
              <ion-button size="large" class="point-team-one" (click)="updatePointsTeamOne(-3)" disabled={{buttonsDisabled}}>-3</ion-button>
              <ion-button size="large" class="point-team-one" (click)="updatePointsTeamOne(+3)" disabled={{buttonsDisabled}}>+3</ion-button>
              <ion-button size="large" class="point-team-one" (click)="updatePointsTeamOne(-1)" disabled={{buttonsDisabled}}>-1</ion-button>
              <ion-button size="large" class="point-team-one" (click)="updatePointsTeamOne(+1)" disabled={{buttonsDisabled}}>+1</ion-button>
            </div>
          </ion-col>
          <ion-col size="12">
            <ion-button color="danger" size="large" (click)="resetTeamOneVictories()" disabled={{buttonsDisabled}}>ZERAR VITÓRIAS</ion-button>
            <ion-button color="danger" size="large" (click)="resetTeamOnePoints()" disabled={{buttonsDisabled}}>ZERAR</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>

      <ion-item-divider color="success" id="win-message">
        <h3 color="white">{{ winMessage }}</h3>
      </ion-item-divider>

      <ion-col class="team" id="team-2" size="12">
        <ion-row>
          <ion-col size="12">
            <h1><strong>
                <ion-input placeholder="Insira aqui o nome da Equipe 2" [(ngModel)]="teamTwoName"></ion-input>
              </strong></h1>
            <ion-badge color="success">Vitórias: {{teamTwoVictories}}</ion-badge>
            <h2 class="points" id="team-1-points">{{teamTwoPoints}}</h2>
          </ion-col>
          <ion-col size="12">
            <div class="numbers">
              <ion-button size="large" class="point-team-one" (click)="updatePointsTeamTwo(-3)" disabled={{buttonsDisabled}}>-3</ion-button>
              <ion-button size="large" class="point-team-one" (click)="updatePointsTeamTwo(+3)" disabled={{buttonsDisabled}}>+3</ion-button>
              <ion-button size="large" class="point-team-one" (click)="updatePointsTeamTwo(-1)" disabled={{buttonsDisabled}}>-1</ion-button>
              <ion-button size="large" class="point-team-one" (click)="updatePointsTeamTwo(+1)" disabled={{buttonsDisabled}}>+1</ion-button>
            </div>
          </ion-col>
          <ion-col size="12">
            <ion-button color="danger" size="large" (click)="resetTeamTwoVictories()" disabled={{buttonsDisabled}}>ZERAR VITÓRIAS</ion-button>
            <ion-button color="danger" size="large" (click)="resetTeamTwoPoints()" disabled={{buttonsDisabled}}>ZERAR</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
